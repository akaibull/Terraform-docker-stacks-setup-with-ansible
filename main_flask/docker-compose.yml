version: '3'
services:
  db:
    image: "postgres:9.6.5"
    volumes:
      - "dbdata:/var/lib/postgresql/data"
    env_file:
      - env_file
    networks:
      - db_nw

  flaskapp1:
    image: pushpendersingh/flask_python 
    env_file:
      - env_file
    environment:
      build_env: testing
    ports:
      - "5091:5091"
    volumes:
      - .:/opt/services/flaskapp/src
    networks:
      - db_nw
      - web_nw
    depends_on:
      - db
    
  flaskapp2:
    image: pushpendersingh/flask_python 
    env_file:
      - env_file
    environment:
      build_env: production
    ports:
      - "5090:5090"
    volumes:
      - .:/opt/services/flaskapp/src
    networks:
      - db_nw
      - web_nw
    depends_on:
      - db
      
  nginx:
    image: "nginx:1.13.5"
    ports:
      - "80:80"
    volumes:
      - ./conf.d:/etc/nginx/conf.d
    networks:
      - web_nw
    depends_on: 
      - flaskapp1
      - flaskapp2
networks:
  db_nw:
    driver: bridge
  web_nw:
    driver: bridge
volumes:
  dbdata:
